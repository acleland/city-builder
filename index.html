<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- <link rel="stylesheet" href="./styles/home.css"> -->
    <title>Blissful City Creator</title>
</head>

<body>
    <main>
        <section class="main-section">
            <h1 id="title">Blissful City Creator</h1>
            <section class="menus">
                <div class="select" id="climate">
                    <!-- <label for="climate-selector">Climate:</label> -->
                    <select name="climate-selector" id="climate-selector" class="select">
                        <!-- <option value="">Select a climate:</option> -->
                        <option value="1">Temperate</option>
                        <option value="2">Polar</option>
                        <option value="3">Desert</option>
                        <option value="4">Tropical</option>
                    </select>
                    <img id="climateImg" src="./assets/climate-1.jpeg" alt="">
                </div>
                <div class="select" id="landscape">
                    <select name="landscape-selector" id="landscape-selector" class="select">
                        <!-- <option value="">Select an landscape:</option> -->
                        <option value="1">Mountains</option>
                        <option value="2">Coastal</option>
                        <option value="3">Flatland</option>
                        <option value="4">Valley</option>
                    </select>
                    <img id="landscapeImg" src="./assets/landscape-1.jpeg" alt="">
                </div>
                <!-- <label for="architecture-selector">Architecture:</label> -->
                <div class="select" id="architecture">
                    <select name="architecture-selector" id="architecture-selector" class="select">
                        <!-- <option value="">Select an architecture:</option> -->
                        <option value="1">Modern</option>
                        <option value="2">Gothic</option>
                        <option value="3">Art Deco</option>
                        <option value="4">Beaux-Arts</option>
                    </select>
                    <img id="architectureImg" src="./assets/architecture-1.jpeg" alt="">
                </div> 
            </section>
            <section id="stats">
                <p id="statDisplay"></p>
            </section>
            <section id="slogans">
                <div id="sloganHeading">
                    <h2>City Slogans</h2>
                    <input id="sloganInput" type="text">
                    <button id="sloganButton">Add</button>
                </div>
                <ul id="sloganList"></ul>

            </section>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Andrea Cleland</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
